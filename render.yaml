# Render Blueprint: Django app + PostgreSQL
# Dashboard: New > Blueprint > Connect repo containing this file.

databases:
  - name: pure-herb-db
    plan: free
    databaseName: pure_herb_db
    user: pure_herb

services:
  - type: web
    plan: free
    name: pure-herb-journal
    runtime: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn config.wsgi --bind 0.0.0.0:$PORT"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: pure-herb-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: "4"
